[application]

name="Godoroids"
main_scene="res://scenes/space.tscn"
boot_splash="res://images/splash.png"
boot_splash_fullsize=false
icon="res://images/icon.png"

[display]

width=960
height=540

[input]

game_break=[key(Down), jaxis(0, 3)]
game_propulsion=[jbutton(0, 1), key(Z)]
game_teleport=[key(H), jbutton(0, 3)]
game_shoot=[jbutton(0, 0), key(Space)]
game_accel=[key(Up), jaxis(0, 2)]
game_turnleft=[key(Left), jaxis(0, 0)]
game_turnright=[key(Right), jaxis(0, 1)]

[render]

default_clear_color=#ff000000
