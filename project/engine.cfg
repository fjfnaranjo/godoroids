[application]

name="Godoroids"
main_scene="res://scenes/space.tscn"
boot_splash="res://resources/images/splash.png"
boot_splash_fullsize=false
icon="res://resources/images/icon.png"

[autoload]

Colors="*res://scenes/extended_engine/colors.gd"
Global="*res://scenes/extended_engine/global.gd"

[display]

fullscreen=true
borderless_window=true
stretch_mode="2d"
stretch_aspect="keep"
width=1920
height=1080

[input]

game_change_target=[key(E)]
game_change_weapon=[key(Tab), jbutton(0, 6)]
game_fighter_eject=[key(1)]
game_point_ship=[jaxis(0, 0), jaxis(0, 2), jaxis(0, 1), jaxis(0, 3)]
game_break=[key(Down), jaxis(0, 3)]
game_propulsion=[jbutton(0, 1), key(Z)]
game_teleport=[key(H), jbutton(0, 3)]
game_shoot=[jbutton(0, 0), key(Space)]
game_accel=[key(Up), jaxis(0, 2)]
game_turnleft=[key(Left), jaxis(0, 0)]
game_turnright=[key(Right), jaxis(0, 1)]

[render]

default_clear_color=#ff000000
